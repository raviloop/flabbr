<ion-header>

  <!-- <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content margin-top>
  <form (submit)="doSignup()">
    <ion-list class="form-inputs">

      <div class="header-text">
        SIGN UP With <br>
        Email/Phone Number
      </div>

      <ion-item>
        <!-- <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label> -->
        <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
       <!-- <ion-label floating>Username</ion-label> -->
       <ion-input type="text" [(ngModel)]="account.username" name="username"
       placeholder="Username"></ion-input>
     </ion-item>

     <ion-item>
      <!-- <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label> -->
      <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label> -->
      <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Confirm Password"></ion-input>
    </ion-item>
    <div padding text-center>
      <button ion-button color="primary">{{ 'SIGNUP_BUTTON' | translate | uppercase }}</button>
    </div>

  </ion-list>
</form>
</ion-content>
