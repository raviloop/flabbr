<ion-header>

<!--   <ion-navbar>
  <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
</ion-navbar> -->

</ion-header>


<ion-content margin-top>
  
  <div class="header-text" text-center>
      flabbr.
  </div>

<div class="subheader-text" text-center>
  flabbrgast of music
</div>
  <form (submit)="doLogin()" class="login-form">
    <ion-list class="form-inputs" no-lines>

      <ion-item>
        <!-- <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label> -->
        <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="Username/Email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <!-- <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label> -->
        <ion-input type="password" 
        [(ngModel)]="account.password" name="password" placeholder="Password"></ion-input>
      </ion-item>

      <div padding text-center>
        <button ion-button color="primary">LOGIN</button>
      </div>

      <div text-center class="afterbtn-text">
      Don't have any account? 
       <span (click)="signup()">SIGN UP</span>
       </div>

       <div class="fb-txt" text-center>
      Connect With Facebook 
       </div>

       <div padding text-center>
  <button ion-button color="primary" outline><ion-icon name="logo-facebook"></ion-icon> &nbsp;&nbsp;  SIGN UP</button>
       </div>

    </ion-list>
  </form>
</ion-content>
